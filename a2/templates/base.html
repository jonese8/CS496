<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="static/selectize/dist/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="static/selectize/dist/css/selectize.bootstrap3.css">
    {% endblock %}
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-xs-9">
            <h1 id="pageHeader">{% block pageHeader %}{% endblock %}</h1>
          </div>
          <div class="col-xs-3">
            <ul class="nav nav-pills pull-right">
            {% block navbar %}{% endblock %} 
            </ul>
          </div>
        </div>
      </div>
    <div id="pageBody">{% block content %}{% endblock %}</div>

  </div>
  <div id="footer">
    {% block footer %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Thomas Osterbind - CS496 Winter 2015</p>
      </div>
    </footer> 
      {% block footerScript %}{% endblock %}
    {% endblock %}
  </div>
  </body>
